<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
    <title>VIEW BOOKS RECORD</title>
    <link rel="stylesheet" href="{% static 'css/booksstyle.css' %}">

</head>
<body>
   <div id="header">
      <h1> BOOKS RECORD MANAGEMENT</h1>
      <div id="nav">
          <a href="/books/view-books">VIEWS</a>
           <a href="/books/new-books">ADD NEW</a>
           <a href="/books/search-books">SEARCH</a>
           <a href="/books/logout">LOGOUT</a>
      </div>
    <h2>WELCOME READERS</h2>
  </div>
  <div id="main">
      <h2>VIEW BOOK RECORDS</h2>
     <table>
         <thead>
          <th>BOOK TITLE</th>
         <th>PRICE</th>
         <th>AUTHOR</th>
         <th>PUBLISHER</th>
         </thead>
         {% for book in books %}
         <tr>
               <td>{{book.title}}</td>
               <td>{{book.price}}</td>
               <td>{{book.author}}</td>
               <td>{{book.publisher}}</td>
           <td><a class="btn" href="/books/edit-book?bookid={{book.id}}">EDIT</a></td>
           <td><a class="btn" href="/books/delete-book?bookid={{book.id}}">DELETE</a></td>
         </tr>
    {% endfor %}
     </table>
  </div>
</body>
</html>
